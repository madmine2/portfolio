<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

<style>
    html{
        padding: 0;
    }
    body{
        height: 200vh;
        padding: 0;
        margin: 0;
    }
    .divGrid{
        display: grid;
        column-gap: 3rem;
        row-gap: 7rem;
        align-content: center;
        padding: 12rem;
    }
    .grid-item{
        text-align: center;
        font-size: 30px;
        padding:0;
        position: relative;
    }
    .item1{
        grid-column: 1;
        grid-row: 1;
    } 
     .item2{
        grid-column: 2;
        grid-row: 1;
    }
   .item3{
        grid-column: 1;
        grid-row: 2;
    }
   .item4{
        grid-column: 2 ;
        grid-row: 2;
    }
    .navbar{
        display:block;
        position: fixed;
        height: 7rem;
        width: 100%;
        z-index: 10;
    }
    #firstMain{
        position: relative;
        top: 0rem;
    }
    .MenuIcon{
        position: absolute;
        right: 5rem;
        top: 4rem;
        width: 4rem;
       
    }
    #menuicon{
        transition: 0.3s;
    }
    #menuicon:hover {
    opacity: 0.7;
    transform: scale(1,1.2); 

}
.overlayProjet{
    z-index: 10;
    max-width: 33vw;
    width: auto;
     position: absolute;
     display: block;
     top: 0%;
    background-color: rgb(52, 52, 53);
    opacity: 0;
    height: 100%;
    width: 100%;
    transition: 1s;
    
}
.ProjetImg:hover{
    -webkit-filter: grayscale(100%);
    -moz-filter: grayscale(100%);
    -ms-filter: grayscale(100%);
    filter: grayscale(100%);}
#nameandlogo{
    position: absolute; 
    top: 3rem;
    left: 3rem;
    display: block;
    height: 4rem; 
    width: 15rem;
}
.ProjetImg{
    z-index: 0;
    max-width: 33vw;
     position: relative;
     display: block;
     
}



@media screen and (max-width: 800px) {
        .navbar{
       background-color: white;
       opacity: 0.9;
    }
    .MenuIcon{
        top: 2rem;
    }
    #nameandlogo{
        top: 1rem;
    }

}
</style>
</head>
<body>
    <!-- The navbar  -->
    <div class="navbar">
        
            <div id="nameandlogo" >
                <div style="position: relative;display: block;height: 4rem; width: 15rem;">
                    <div style="position: absolute;  width:5rem; top : 0.5rem;">
                        <img src="images/Logo portfolio.svg" alt="Logo for the website (a D uppercase in a circle)" >
                        </div>
                        <div style="position: absolute; left:5rem; width:12rem;">
                            <p style="font-weight: 800;font-size:1.5rem;">Matteo Delaigle </p>
                        </div>
                        <div style="position: absolute; left: 5rem; width:10rem; top: 2.5rem;">
                            <p style="color: grey;font-size: 1rem">Ing√©nieur Informaticien</p>
                        </div>
                </div>
              
            </div>
            
            <div class="MenuIcon" onclick="menuTransition()">
                <img id="menuicon" src="images/MenuIcon.png" alt="Menu icon (redirect to the menu)" style="width: 5rem;">
            </div>


    </div>
  <!-- first main element -->
    <div class="divGrid" id="firstMain">
        <div class="grid-item  item1">
            
            <img class="ProjetImg" src="images/Projet2.PNG" alt="">
        </div>
        <div class="grid-item item2">
        
            <img class="ProjetImg" src="images/Projet2.PNG" alt="">
            <div class="overlayProjet" onmousemove="hoverlayAnimation(event)" onmouseout="hoverlayOutAnimation(event)"></div>
    </div>
        <div class="grid-item item3">
            <img class="ProjetImg" src="images/Projet2.PNG" alt="">
            <div class="overlayProjet" onmousemove="hoverlayAnimation(event)" onmouseout="hoverlayOutAnimation(event)"></div>  
            </div>  
        <div class="grid-item item4">
            <img class="ProjetImg" src="images/Projet2.PNG" alt="">
            <div class="overlayProjet" onmousemove="hoverlayAnimation(event)" onmouseout="hoverlayOutAnimation(event)"></div>
    </div>
    </div>
</body>
</html>
